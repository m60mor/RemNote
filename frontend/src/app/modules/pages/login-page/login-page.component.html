<div class="login-container">
    <form class="login-form" [formGroup] = "loginForm" (ngSubmit)="login()">
        <h1>Login</h1>
        <label for="email">Email</label>
        <input class="login-form__input" type="text" placeholder="Email" formControlName="email" [ngClass]="emailValidator() ? 'login-form__input--error' : ''">
        <label for="username">Username</label>
        <input class="login-form__input" type="text" placeholder="Username" formControlName="username" [ngClass]="usernameValidator() ? 'login-form__input--error' : ''">
        <label for="password">Password</label>
        <input class="login-form__input" type="password" placeholder="Password" formControlName="password" [ngClass]="passwordValidator() ? 'login-form__input--error' : ''">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/register" >Create new account</a>
    </form>
</div>
